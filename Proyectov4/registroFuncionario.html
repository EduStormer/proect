<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

    <script src="Js/jquery-3.6.4.min.js"></script>
    <script src="Js/validaciones.js"></script>

    <title>Registro</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8" style="margin: auto; margin-top: 10px">
                <div class="card">
                    <div class="card-header text-center">
                        Registro Funcionario
                    </div>
                    <div class="card-body">
                        <form class="row" action="#" enctype="application/x-www-form-urlencoded" method="POST"
                            id="registroForm" novalidate>

                            <div class="mb-3">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" placeholder="">
                            </div>
                            
                            <div class="mb-3">
                                <label for="area" class="form-label">Area de especialidad</label>
                                <select id="area" class="form-select">
                                  <option value="">Seleccione una opcion...</option>
                                  <option value="area0">Mecanico</option>
                                  <option value="area1">Jefe</option>
                                </select>
                            </div>                

                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3">
                                <div class="col-12">
                                    <button type="submit" id="registrar" style="width: 100%" class="btn btn-primary">Registrar</button>
                                </div>
                            </div>

                            <p><a href="loginfun.html">¿Ya tengo una cuenta?</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    $(document).ready(function () {
        $("#registroForm").submit(function (event) {
            event.preventDefault();

            var nombres = $('#nombres').val();
            var apellidos = $('#apellidos').val();
            var area = $('#area').val();
            var correo = $('#correo').val();
            var password = $('#password').val();

            if (!validarLargoNombre(nombres)) {
                alert("El largo del nombre debe ser entre 20 y 50 caracteres");
                $("#nombres").addClass("is-invalid");
                $("#nombres").removeClass("is-valid");
            }
            else {
                $("#nombres").addClass("is-valid");
                $("#nombres").removeClass("is-invalid");
            }

            if (!validarLargoApellido(apellidos)) {
                alert("El largo del apellido debe ser entre 20 y 50 caracteres");
                $("#apellidos").addClass("is-invalid");
                $("#apellidos").removeClass("is-valid");
            }
            else {
                $("#apellidos").addClass("is-valid");
                $("#apellidos").removeClass("is-invalid");
            }

            //area
            
            if (!validarEdad($("#edad").val())) {
                alert("La edad debe ser mayor a 18");
            }

            if (!validarCorreoElectronico(correo)) {
                alert("El correo no cuenta con el @");
            }

            if (!validarLargoPass(password)) {
                alert("El largo del password debe ser mayor a 7 caracteres");
                $("#password").addClass("is-invalid");
                $("#password").removeClass("is-valid");
            }
            else {
                $("#password").addClass("is-valid");
                $("#password").removeClass("is-invalid");
            }

        });
    });  
</script>
