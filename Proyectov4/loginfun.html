<body>
    <div class="center">
        <h1>Login de Empleados</h1>
        <form method="post" action="INDEX.html"> <!--Action : para declarar la accion a realizar el login-->
            <div class="txt_field">
                <input type="Username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="Submit" value="Login">
            <div class="singup_link">
                ¿No esta registrado?<a href="registroFuncionario.html">SingUp</a>
            </div>
        </form>
    </div>

        alert('Login exitoso!');
